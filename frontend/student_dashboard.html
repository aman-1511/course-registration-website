<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="css/student.css">
</head>
<body>
    <header>
        <h1>Student Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </header>
    
    <main>
        <section class="enrollment-section">
            <h2>Enroll in Courses</h2>
            <form id="enrollmentForm">
                <div class="form-group">
                    <label for="semester">Select Semester:</label>
                    <select id="semester" name="semester" required>
                        <option value="">Select Semester</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <!-- Add more semesters as needed -->
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="course">Select Course:</label>
                    <select id="course" name="course" required>
                        <option value="">Select Course</option>
                        <!-- Courses will be populated based on semester selection -->
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
    
                <div class="form-group">
                    <label for="status">Enrollment Status:</label>
                    <select id="status" name="status" required>
                        <option value="enrolled">Enrolled</option>
                        <option value="not_enrolled">Not Enrolled</option>
                    </select>
                </div>
    
                <button type="submit">Submit Enrollment</button>
            </form>
        </section>
    
        <section class="status-section">
            <h2>Pending Courses</h2>
            <ul id="pendingCourses">
                <!-- Pending courses will be listed here -->
            </ul>
    
            <h2>Accepted Courses</h2>
            <ul id="acceptedCourses">
                <!-- Accepted courses will be listed here -->
            </ul>
        </section>
    </main>
    
    <script src="js/student.js"></script>
</body>
</html>
